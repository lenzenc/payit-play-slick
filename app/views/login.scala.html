@(loginForm: Form[(String,String)])(implicit flash: Flash)
@import helper._

<html>
<head>
    <title>PayIt Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                @helper.form(routes.AuthController.authenticate) {
                    <h2>Please Sign In</h2>
                    @loginForm.globalError.map { error =>
                        <p class="error">
                            @error.message
                        </p>
                    }

                    @flash.get("success").map { message =>
                        <p class="success">
                            @message
                        </p>
                    }
                    <input type="text" name="username" placeholder="Username" id="username" class="form-control">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                }
            </div>
        </div>
    </div>
</body>
</html>
